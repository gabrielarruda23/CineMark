<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Salas</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/salas.js"></script>
</head>
<body>
    <header id="cabecalho">
        <h1><span class="letra">CineMark</span></h1>

        <nav id="menu">
            <a href="index.html">Home</a>
            <a href="filmes.html">Cadastro de Filmes</a>
            <a href="salas.html">Cadastro de Salas</a>
            <a href="sessoes.html">Cadastro de Sessões</a>
            <a href="ingressos.html">Venda de Ingressos</a>
            <a href="disponiveis.html">Sessões Disponíveis</a>
        </nav>
    </header>

    <main>
        <h2 class="titulo-pagina">Cadastro de Salas</h2>

        <section class="cartaz-container">
            <form id="formSala" class="filme-card" style="width:400px;">
                <h3>Preencha os dados da sala</h3>

                <label for="nome">Nome da Sala:</label><br>
                <input type="text" id="nome" required><br><br>

                <label for="capacidade">Capacidade:</label><br>
                <input type="number" id="capacidade" required><br><br>

                <label for="tipo">Tipo:</label><br>
                <select id="tipo" required>
                    <option value="">Selecione</option>
                    <option value="2D">2D</option>
                    <option value="3D">3D</option>
                    <option value="IMAX">IMAX</option>
                </select><br><br>

                <button type="submit">Salvar Sala</button>
            </form>
        </section>

        <section class="cartaz-container" id="listaSalas"></section>
    </main>

    <footer id="rodape">
        <p>&copy; 2025 CineMark. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
