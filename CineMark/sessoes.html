<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Sessões</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/sessoes.js"></script>
</head>
<body>
    <header id="cabecalho">
        <h1><span class="letra">CineMark</span></h1>

        <nav id="menu">
            <a href="index.html">Home</a>
            <a href="filmes.html">Cadastro de Filmes</a>
            <a href="salas.html">Cadastro de Salas</a>
            <a href="sessoes.html">Cadastro de Sessões</a>
            <a href="ingressos.html">Venda de Ingressos</a>
            <a href="disponiveis.html">Sessões Disponíveis</a>
        </nav>
    </header>

    <main>
        <h2 class="titulo-pagina">Cadastro de Sessões</h2>

        <section class="cartaz-container">
            <form id="formSessao" class="filme-card" style="width:400px;">
                <h3>Preencha os dados da sessão</h3>

                <label for="filme">Filme:</label><br>
                <select id="filme" required></select><br><br>

                <label for="sala">Sala:</label><br>
                <select id="sala" required></select><br><br>

                <label for="dataHora">Data e Hora:</label><br>
                <input type="datetime-local" id="dataHora" required><br><br>

                <label for="preco">Preço:</label><br>
                <input type="number" id="preco" min="0" step="0.01" required><br><br>

                <label for="idioma">Idioma:</label><br>
                <select id="idioma" required>
                    <option value="">Selecione</option>
                    <option value="Dublado">Dublado</option>
                    <option value="Legendado">Legendado</option>
                </select><br><br>

                <label for="formato">Formato:</label><br>
                <select id="formato" required>
                    <option value="">Selecione</option>
                    <option value="2D">2D</option>
                    <option value="3D">3D</option>
                </select><br><br>

                <button type="submit">Salvar Sessão</button>
            </form>
        </section>

        <section class="cartaz-container" id="listaSessoes"></section>
    </main>

    <footer id="rodape">
        <p>&copy; 2025 CineMark. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
