<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Ingressos</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/ingressos.js"></script>
</head>
<body>
    <header id="cabecalho">
        <h1><span class="letra">CineMark</span></h1>

        <nav id="menu">
            <a href="index.html">Home</a>
            <a href="filmes.html">Cadastro de Filmes</a>
            <a href="salas.html">Cadastro de Salas</a>
            <a href="sessoes.html">Cadastro de Sessões</a>
            <a href="ingressos.html">Venda de Ingressos</a>
            <a href="disponiveis.html">Sessões Disponíveis</a>
        </nav>
    </header>

    <main>
        <h2 class="titulo-pagina">Venda de Ingressos</h2>

        <section class="cartaz-container">
            <form id="formIngresso" class="filme-card" style="width:400px;">
                <h3>Informações do Ingresso</h3>

                <label for="sessao">Sessão:</label><br>
                <select id="sessao" required></select><br><br>

                <label for="nomeCliente">Nome do Cliente:</label><br>
                <input type="text" id="nomeCliente" required><br><br>

                <label for="cpf">CPF:</label><br>
                <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" required><br><br>

                <label for="assento">Assento:</label><br>
                <input type="text" id="assento" placeholder="Ex: A10" required><br><br>

                <label for="pagamento">Tipo de Pagamento:</label><br>
                <select id="pagamento" required>
                    <option value="">Selecione</option>
                    <option value="Cartão">Cartão</option>
                    <option value="Pix">Pix</option>
                    <option value="Dinheiro">Dinheiro</option>
                </select><br><br>

                <button type="submit">Confirmar Venda</button>
            </form>
        </section>

        <section class="cartaz-container" id="listaIngressos"></section>
    </main>

    <footer id="rodape">
        <p>&copy; 2025 CineMark. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
